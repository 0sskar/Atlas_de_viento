<html>

      html, body, #map-canvas {
        height: 100%;

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
<script src="valores_u_v.js"></script>

    <script language="Javascript" type="text/javascript">
// This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.
var contador=0;
var infowindow;
var U;
var V;
var lat;
var lon;
var marker;

function initialize() {
var mapOptions = {
     zoom: 7,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(function(position){
var pos = new google.maps.LatLng(position.coords.latitude,
                                 position.coords.longitude);

//window.alert("hola"+lng);
var infowindow = new google.maps.InfoWindow({
map: map,
position: pos,
content: 'Tu Ubicaci√≥n.'+position.coords.latitude+' , '+position.coords.longitude,
});
map.setCenter(pos);
}, function(){
handleNoGeolocation(true);
});
}else{
handleNoGeolocation(false);
}

var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

for(var i=0;i<lat.length;i++){
 for(var j=0; j<lon.length;j++){

 marker = new google.maps.Marker({
     position: new google.maps.LatLng(lat[i],lon[j]),	     
     map: map, 
      title: 'Latitud: '+lat[i]+'\nLongitud: '+lon[j]+'\nValor_U: '+U[contador]+'\nValor_V: '+V[contador]
});
contador=contador+1;
}
}
  }
google.maps.event.addDomListener(window, 'load', initialize);

    </script>

  <body>
    <div id="map-canvas"></div>
 </body>
